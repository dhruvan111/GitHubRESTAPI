plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.2'
	id 'io.spring.dependency-management' version '1.1.2'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '3.1.2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// spring-security
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '3.1.0'
	implementation group: 'org.springframework.security', name: 'spring-security-config', version: '6.1.2'

	//json web token
	implementation group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.11.2'
	runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-impl', version: '0.11.2'
	runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: '0.11.2'

	// GitHub Client
	implementation 'org.kohsuke:github-api:1.123'
	implementation 'org.modelmapper:modelmapper:2.4.4'

	// caching lib
	implementation group: 'com.github.ben-manes.caffeine', name: 'caffeine', version: '3.1.6'
}

tasks.named('test') {
	useJUnitPlatform()
}
